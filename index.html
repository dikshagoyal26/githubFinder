<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <h3 class="navbar-brand">GitHub User Finder</h3>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search mb-3">
            <input type="text" id="gitUsername" class="form-control" placeholder="Find a user..."
                onkeyup="fetchData()" />
        </div>
        <div id="user-alert" class="alert alert-danger"></div>
        <div id="userprofile" class="mb-5"></div>
    </div>
    <script src="./scripts/keys.js"></script>
    <script src="./scripts/urls.js"></script>
    <script src="./scripts/git.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
